<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <h5 class="date">Today, 25, Dec</h5>
 <h3 class="location">{{this.tempData?.city.name}}</h3>

  <canvas #lineCanvas> </canvas>


  <ion-list>
    <h2>NEXT 7 DAYS</h2>
    <ion-item *ngFor="let day of filteredWeather">
      <ion-label>
        {{ day.dayOfWeek }}
      </ion-label>
      <div class="img-icon">
       <img  src="http://openweathermap.org/img/wn/{{day.forecast?.weather[0].icon}}@3x.png" >
      </div>
      <div class="weather_detail">
      <h3> {{day.forecast.weather[0].main}}</h3>
      </div>

      <div class="temp">
        <h3>{{convertKelvinToCelsius(day.forecast.main.temp)| number: '1.0-1' }} Â°C</h3>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
